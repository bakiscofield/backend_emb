# Backend (emb_back.alicebot.me) + Frontend (emb_front.alicebot.me)
# =====================================================

# ==================== BACKEND ====================

# HTTP -> HTTPS Redirect (Backend)
server {
    listen 80;
    server_name emb_back.alicebot.me;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Backend
server {
    listen 443 ssl http2;
    server_name emb_back.alicebot.me;

    ssl_certificate /etc/letsencrypt/live/emb_back.alicebot.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emb_back.alicebot.me/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000" always;

    access_log /var/log/nginx/emb_backend_access.log;
    error_log /var/log/nginx/emb_backend_error.log;

    location / {
        proxy_pass http://emb-backend:5005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# ==================== FRONTEND ====================

# HTTP -> HTTPS Redirect (Frontend)
server {
    listen 80;
    server_name emb_front.alicebot.me;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Frontend
server {
    listen 443 ssl http2;
    server_name emb_front.alicebot.me;

    ssl_certificate /etc/letsencrypt/live/emb_front.alicebot.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emb_front.alicebot.me/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000" always;

    access_log /var/log/nginx/emb_frontend_access.log;
    error_log /var/log/nginx/emb_frontend_error.log;

    location / {
        proxy_pass http://emb-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Next.js specific settings
        proxy_buffering off;
        proxy_redirect off;
    }

    # Cache des assets statiques Next.js
    location /_next/static {
        proxy_pass http://emb-frontend:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    # Cache des images Next.js
    location /_next/image {
        proxy_pass http://emb-frontend:3000;
        proxy_cache_valid 200 60m;
    }
}

version: '3.8'

services:
  # Backend Node.js
  emb-backend:
    build: .
    container_name: emb-backend
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - "5005"
    volumes:
      - ./database:/app/database
    networks:
      - emb-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5005/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  emb-frontend:
    build:
      context: ../frontend_emb
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://emb_back.alicebot.me
    container_name: emb-frontend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://emb_back.alicebot.me
    networks:
      - emb-network

  # Nginx reverse proxy unifié (gère frontend + backend)
  nginx:
    image: nginx:alpine
    container_name: emb-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - emb-backend
      - emb-frontend
    networks:
      - emb-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot pour SSL automatique (backend + frontend)
  certbot:
    image: certbot/certbot
    container_name: emb-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  emb-network:
    driver: bridge

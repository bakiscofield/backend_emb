version: '3.8'

services:
  # Backend Node.js
  emb-backend:
    build: .
    container_name: emb-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:5005:5005"
    volumes:
      - ./database:/app/database
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5005/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  emb-frontend:
    build:
      context: ../frontend_emb
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://emb_back.alicebot.me
    container_name: emb-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://emb_back.alicebot.me
